<div class="col-md-10">
      <!--Body content-->
      <ul class="item">
        <li ng-repeat="item in $parent.items | filter:$parent.query | orderBy:$parent.orderProp">
          <a href="#/phones/{{item.id}}" class="product-thumb"><img ng-src="{{item.imageUrl}}"></a>
          <a href="#/phones/{{item.id}}">{{item.name}}</a>
          <p>{{item.snippet}}</p>
        </li>
      </ul>
</div>
